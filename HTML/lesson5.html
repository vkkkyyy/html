<html>
    <head>
        <title>lesson 5-forms</title>
    </head>
    <body>
        <center><h1>HTML Forms</h1></center>
        <!-- html forms are used to collect userdata and store the same data inside of the database.Forms in html are introduced by the use of the form tag element.To have a partition inside of the form we use the fieldset element.Tolael/give a heading to the partition we use the legend element. A form uses different input type to collect the user data i.e-->

        <form>
            <!-- first partition starts here-->
            <fieldset>
                <legend>Personal details</legend>

                <input type="text" placeholder="Enter your full names"><br> <br>

                <input type="number" placeholder="Enter your ID number"> <br> <br>

                <input type="email" placeholder=" Enter your email address"> <br> <br>

                <input type="password" placeholder="Enter your password here"> <br> <br>

                <label>Your D.O.B</label> <br>
                <input type="date">
            </fieldset>
            <!-- first partion ends here -->
             <!-- second partition starts here -->
              <fieldset>
                <legend>Selections</legend>

                <label >Your Interest/Hobbies</label><br>
                <input type="checkbox">Swimming <br>
                <input type="checkbox">Riding <br>
                <input type="checkbox">Reading <br>
                <input type="checkbox">Coding <br> <br>

                <label >Your Gender</label> <br>
                <input type="radio" name="Gender">Male <br>
                <input type="radio" name="Gender">Female <br> <br>

                <label >Choose Your Profile Picture</label> <br>
                <input type="file"> <br> <br>

                <label >Select A Course</label> <br>
                <select >
                    <option value="0">Choose A Course</option>
                    <option value="1">Computer science</option>
                    <option value="2">B.B.I.T</option>
                    <option value="3">Bachelors of information technology</option>
                </select>

              </fieldset>
              <!-- second partition ends here -->
               <!-- 3rd partition starts here -->

               <fieldset>
                <legend>Feedback</legend>
                <label>Leave a Comment</label> <br>
                <textarea  cols="80" rows="5" placeholder="Type your feedback here..."></textarea>
               </fieldset>
               <!-- end of 3rd partition -->
               <input type="submit" value="Make application"> <br> <br>

               <input type="reset">
        </form>
    </body>
</html
